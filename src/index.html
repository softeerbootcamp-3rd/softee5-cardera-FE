<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>카더라 - 카풀 답례, 이정도라 카더라</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header
        id="header"
        class="sticky top-0 z-[1500] flex h-48 w-full justify-between bg-white px-3"
      ></header>

      <main class="layout">
        <section class="hidden" data-step="intro">
          <!-- TODO: 온보딩 디자인 -->
          Intro
          <div id="intro-step-button">
            <button type="button" class="next-button">다음으로</button>
          </div>
        </section>

        <!-- 출발지, 도착지 입력 스텝 -->
        <section
          class="relative flex hidden h-[calc(100dvh-48px)] flex-col px-20"
          data-step="juso"
        >
          <div class="flex-1 pt-60">
            <h1 class="text-h3 text-gray-900">
              출발지와 도착지 정보를 입력해주세요.
            </h1>
            <ul id="address" class="mt-58 flex flex-col gap-8">
              <li>
                <input
                  class="w-full border-b border-gray-200 px-16 pb-17 pt-15 text-b2-semibold text-gray-900 placeholder:text-b2-regular placeholder:text-gray-400 [&:not(:placeholder-shown)]:border-violet-300"
                  placeholder="출발지"
                  type="text"
                  id="startRoadFullAddr"
                />
              </li>
              <li>
                <input
                  class="w-full border-b border-gray-200 px-16 pb-17 pt-15 text-b2-semibold text-gray-900 placeholder:text-b2-regular placeholder:text-gray-400 [&:not(:placeholder-shown)]:border-violet-300"
                  placeholder="도착지"
                  type="text"
                  id="destRoadFullAddr"
                />
              </li>
            </ul>
          </div>

          <div id="juso-step-button">
            <button
              type="button"
              class="next-button w-full rounded-8 bg-violet-300 py-18 text-center text-b1-semibold text-white"
            >
              다음으로
            </button>
          </div>
        </section>

        <!-- 동승자 수 입력 스텝 -->
        <section
          class="relative flex hidden h-[calc(100dvh-48px)] flex-col px-20"
          data-step="passenger-count"
        >
          <div class="flex-1">
            <h1 class="mt-60 text-h3 text-gray-900">
              함께 동승한 인원을 알려주세요.
            </h1>
            <p class="mt-10 text-b3-regular text-gray-500">
              운전자를 표함해서 알려주세요!
            </p>

            <div id="passenger-count-form" class="mt-82">
              <div class="relative flex gap-8">
                <label>
                  <input
                    type="radio"
                    name="passenger-count"
                    class="peer"
                    value="2"
                    hidden
                  />
                  <div
                    class="rounded-8 border border-gray-200 px-35 py-15 text-center text-b1-semibold text-gray-500 peer-checked:border-violet-300 peer-checked:text-violet-300"
                  >
                    2명
                  </div>
                </label>
                <label>
                  <input
                    type="radio"
                    name="passenger-count"
                    class="peer"
                    value="3"
                    hidden
                  />
                  <div
                    class="rounded-8 border border-gray-200 px-35 py-15 text-center text-b1-semibold text-gray-500 peer-checked:border-violet-300 peer-checked:text-violet-300"
                  >
                    3명
                  </div>
                </label>
                <label>
                  <input
                    type="radio"
                    class="peer"
                    name="passenger-count"
                    value="4"
                    hidden
                  />
                  <div
                    class="rounded-8 border border-gray-200 px-35 py-15 text-center text-b1-semibold text-gray-500 peer-checked:border-violet-300 peer-checked:text-violet-300"
                  >
                    4명
                  </div>
                </label>
              </div>
              <div class="relative mt-22">
                <input
                  type="number"
                  placeholder="5명 이상인 경우 입력해주세요."
                  class="w-full rounded-5 border border-gray-200 bg-white py-10 pl-28 pr-42 text-right align-middle text-h1 text-violet-300 placeholder:text-left placeholder:text-b1-semibold placeholder:text-gray-400"
                  id="passenger-count-input"
                />
                <span
                  class="absolute right-18 translate-y-1/2 text-h3 text-gray-900"
                  >명</span
                >
              </div>
            </div>
          </div>

          <div id="passenger-count-step-button" class="flex gap-10">
            <button
              type="button"
              class="prev-button flex-[30] rounded-8 bg-gray-200 py-18 text-center text-b1-semibold text-gray-700"
            >
              이전으로
            </button>
            <button
              type="button"
              class="next-button flex-[77] rounded-8 bg-violet-300 py-18 text-center text-b1-semibold text-white"
            >
              다음으로
            </button>
          </div>
        </section>

        <!-- 카플 횟수 입력 스텝 -->
        <section
          class="relative flex hidden h-[calc(100dvh-48px)] flex-col px-20"
          data-step="carpool-count"
        >
          <div class="flex-1">
            <h1 class="mt-60 text-h3 text-gray-900">
              지금까지 카풀한 횟수를<br />알려주세요.
            </h1>
            <p class="mt-10 text-b3-regular text-gray-500">
              편도를 1회로 계산할게요!
            </p>

            <div class="relative mt-60" for="carpool-count">
              <input
                type="number"
                placeholder="횟수를 입력해 주세요."
                class="w-full rounded-5 border border-gray-200 bg-white py-10 pl-28 pr-42 text-right align-middle text-h1 text-violet-300 placeholder:text-left placeholder:text-b1-semibold placeholder:text-gray-400"
                id="carpool-count"
              />
              <span
                class="absolute right-18 translate-y-1/2 text-h3 text-gray-900"
                >회</span
              >
            </div>
          </div>

          <div id="carpool-count-step-button" class="flex gap-10">
            <button
              type="button"
              class="prev-button flex-[30] rounded-8 bg-gray-200 py-18 text-center text-b1-semibold text-gray-700"
            >
              이전으로
            </button>
            <button
              type="button"
              class="next-button flex-[77] rounded-8 bg-violet-300 py-18 text-center text-b1-semibold text-white"
            >
              다음으로
            </button>
          </div>
        </section>

        <!-- 결과 스텝 -->
        <section
          class="relative flex hidden h-[calc(100dvh-48px)] flex-col px-20"
          data-step="result"
        >
          <div class="flex-1">
            <h1 class="mt-24 text-h3 text-gray-900">
              카풀 비용 계산을<br />완료했습니다!
            </h1>
            <p class="mt-10 text-b3-regular text-gray-500">
              카풀 해주신 고마운 분께 수고비를 추가하시겠어요?
            </p>

            <div class="mt-14 flex flex-col gap-8">
              <div id="tip-options" class="flex h-36 flex-wrap gap-5"></div>
              <p id="tip-description" class="text-c1-semibold text-gray-900">
                가장 많은 유저들이 1.5배의 팁을 선택해요!
              </p>
            </div>

            <div class="relative mt-44 flex items-center justify-center">
              <img src="../assets/fuelPriceCircle.svg" class="mx-auto" />
              <div
                id="fuel-price"
                class="absolute text-[3rem] text-white"
              ></div>
            </div>
          </div>

          <div id="result-step-button" class="flex gap-10">
            <button
              type="button"
              class="thanks-button flex-[30] rounded-8 bg-gray-200 py-18 text-center text-b1-semibold text-gray-700"
            >
              괜찮아요
            </button>
            <button
              type="button"
              class="presents-button relative flex-[77] rounded-8 bg-violet-300 py-18 text-center text-b1-semibold text-white"
            >
              선물 추천받기
              <span
                id="tool-tip"
                class="tooltiptext tooltip-top pointer-events-none animate-bounce"
                >비용을 대체할만한 선물을 추천해드려요</span
              >
            </button>
          </div>
        </section>

        <section
          class="relative flex hidden h-full flex-col px-20"
          data-step="presents"
        >
          <div id="tab-container" class="w-full">
            <!-- tab heading -->
            <div id="tab-headings" class="mt-24">
              <h1
                data-tab-id="tab1"
                class="tab-heading px-20 text-h3 text-gray-900"
              >
                카풀 비용에 맞는 현금성<br />상품권을 추천해드릴게요!
              </h1>
              <h1
                data-tab-id="tab2"
                class="tab-heading px-20 text-h3 text-gray-900"
                hidden
              >
                돈은 정 없다구요?<br />마음을 담은 선물은 어떠세요?
              </h1>
            </div>

            <!-- tab button -->
            <nav role="tablist" id="tab-buttons" class="mt-48" tabindex="0">
              <button
                type="button"
                role="tab"
                class="tab-button"
                tabindex="-1"
                data-tab-id="tab1"
                data-state="active"
              >
                현금성 상품권
              </button>
              <button
                type="button"
                role="tab"
                class="tab-button"
                tabindex="-1"
                data-tab-id="tab2"
                data-state="inactive"
              >
                마음을 담은 선물
              </button>
              <div class="tab-slider"></div>
            </nav>

            <!-- tab contents -->
            <ul id="tab-contents" class="mt-14">
              <li role="tabpanel" data-tab-id="tab1" tabindex="0" class=""></li>
              <li
                role="tabpanel"
                data-tab-id="tab2"
                tabindex="0"
                class="h-[200vh]"
                hidden
              ></li>
            </ul>
          </div>
        </section>

        <section class="hidden" data-step="thanks-phrases">
          thanks-phrases
        </section>
      </main>
    </div>
    <script src="./index.ts" type="module"></script>
    <script src="./tabs.ts" type="module"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
