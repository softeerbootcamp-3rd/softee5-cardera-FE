<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>카더라 - 카풀 답례, 이정도라 카더라</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <header class="sticky flex w-full justify-between px-3">
        <button type="button" class="p-12">뒤로가기</button>
        <button type="button" class="p-12">햄버거</button>
      </header>
      <section class="hidden" data-step="intro">
        <!-- TODO: 온보딩 디자인 -->
        Intro
        <div id="intro-step-button">
          <button type="button" class="next-button">다음으로</button>
        </div>
      </section>

      <section class="hidden" data-step="juso">
        <div>
          <h1>출발지와 도착지 정보를 입력해주세요.</h1>
          <ul id="address">
            <li>
              <input class="" type="text" id="startRoadFullAddr" />
            </li>
            <li>
              <input class="" type="text" id="destRoadFullAddr" />
            </li>
          </ul>
        </div>

        <div id="juso-step-button">
          <button type="button" class="next-button">다음으로</button>
        </div>
      </section>

      <section class="hidden" data-step="passenger-count">
        <h1>함께 동승한 인원을 알려주세요.</h1>
        <p>운전자를 표함해서 알려주세요!</p>

        <div id="passenger-count-form">
          <div>
            <label>
              <input
                type="radio"
                name="passenger-count"
                class="peer"
                value="2"
                hidden
              />
              <span class="peer-checked:bg-violet-75">2명</span>
            </label>
            <label>
              <input
                type="radio"
                name="passenger-count"
                class="peer"
                value="3"
                hidden
              />
              <span class="peer-checked:bg-violet-75">3명</span>
            </label>
            <label>
              <input
                type="radio"
                class="peer"
                name="passenger-count"
                value="4"
                hidden
              />
              <span class="peer-checked:bg-violet-75">4명</span>
            </label>
          </div>
          <input type="number" id="passenger-count-input" />
        </div>

        <div id="passenger-count-step-button">
          <button type="button" class="prev-button">뒤로</button>
          <button type="button" class="next-button">다음으로</button>
        </div>
      </section>

      <section class="hidden" data-step="carpool-count">
        <h1>지금까지 카풀한 횟수를<br />알려주세요.</h1>
        <p>편도를 1회로 계산할게요!</p>
        <label for="carpool-count">
          <input type="number" id="carpool-count" />
          <span>회</span>
        </label>

        <div id="carpool-count-step-button">
          <button type="button" class="prev-button">뒤로</button>
          <button type="button" class="next-button">다음으로</button>
        </div>
      </section>

      <section class="hidden" data-step="result">
        <h1>카풀 비용 계산을<br />완료했습니다!</h1>
        <p>카풀 해주신 고마운 분께 수고비를 추가하시겠어요?</p>
        <div>
          <div id="tip-options"></div>
          <p id="tip-description">가장 많은 유저들이 1.5배의 팁을 선택해요!</p>
        </div>

        <div id="fuel-price"></div>

        <div id="result-step-button">
          <button type="button" class="thanks-button">괜찮아요</button>
          <button type="button" class="presents-button relative">
            <span id="tool-tip" class="absolute hidden"
              >비용을 대체할만한 선물을 추천해드려요</span
            >
            선물 추천받기
          </button>
        </div>
      </section>

      <section class="hidden" data-step="presents">presents</section>

      <section class="hidden" data-step="thanks-phrases">
        thanks-phrases
      </section>
    </main>
    <script src="./index.ts" type="module"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
